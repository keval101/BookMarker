<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      
        <h3 class="text-muted text-center border-bottom pb-4 mb-4 display-4 ">Bookmarker</h3>
      

      <div class="jumbotron">
        <h2 class="text-center">Bookmark Your Favorite Sites</h2>

        <form id="myForm" class="text-center">

          <div class="form-group text-left">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>

          <div class="form-group text-left">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
</body>
</html>
